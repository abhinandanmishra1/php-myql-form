<div class="container m-2 ">
  <form action="./index.php" method="POST" >
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name">
      </div>
    </div>
    <div class="field">
      <label class="label">College Name</label>
      <div class="control">
        <input class="input" id="clgName" name="clgName" type="text" placeholder="Enter Your College Name">
      </div>
    </div>
    
    
    
    <div class="field">
      <label class="label" >Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input "id="email" name="email" type="email" placeholder="Enter your email" value="">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
     
    </div>
    
    <div class="field">
      <label class="label ">Branch</label>
      <div class="control">
        <div class="select" id="branch">
          <select name="branch"> 
            <option >Select</option>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
            <option>CHE</option>
            <option>ME</option>
            <option>EE</option>
            <option>CE</option>
            <option>Other</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Why do you want to join NSS?</label>
      <div class="control">
        <textarea class="textarea" id="msg" name="msg" placeholder="Write your explanation"></textarea>
      </div>
    </div>
    
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" type="submit">Submit</button>
      </div>
      
    </div>
